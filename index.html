<!doctype html>
<html lang="en">
<head><title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="matrix"><img src="./eisenhower-matrix.jpg" alt="">
    <a class='more_info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="content">
    <label for="new-task">Add Item</label>
    <div class="wrapper">
        <input id='new-task' class="task" type="text">
        <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id='uncompleted-tasks'>
        <li>
            <label>
                <input type='checkbox'>
            </label>
            <label class="task">Pay Bills
                <input type="text" class="task" value="Pay Bills">
            </label>
            <button class="edit" title="edit">Edit</button>
            <button class="delete" title="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li>
            <label>
                <input type="checkbox">
            </label>
            <label class="task">Go Shopping
                <input type="text" value="Go Shopping" class="task">
            </label>
            <button class='edit'>Edit</button>
            <button class="delete" title="delete"><img src="./remove.svg" alt=""></button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li>
            <label>
                <input type="checkbox" checked>
            </label>
            <label class="task">See the Doctor
                <input type="text" class="task">
            </label>
            <button class="edit" title="edit">Edit</button>
            <button class="delete" title="delete"><img src="./remove.svg" alt=""></button>
        </li>
    </ul>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
